services:
  # Python backend service
  - type: web
    name: instantory
    runtime: python
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "hypercorn backend.server:app --bind 0.0.0.0:${PORT} --access-log - --workers 4"
    autoDeploy: true
    envVars:
      - key: PYTHONPATH
        value: "/opt/render/project/src/backend"
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        sync: false
      - key: HYPERCORN_WORKERS
        value: "4"
      - key: HYPERCORN_KEEP_ALIVE
        value: "120"
      - key: DATABASE_URL
        fromDatabase:
          name: instantory_sql
          property: connectionString
      - key: NEON_DATABASE_URL
        sync: false  # Set in dashboard
      - key: CORS_ENABLED
        value: "true"
      - key: ALLOW_CREDENTIALS
        value: "true"
      - key: CORS_ORIGIN
        value: https://bartleby.vercel.app
      - key: PUBLIC_BACKEND_URL
        value: https://instantory.onrender.com
      - key: FRONTEND_URL
        value: "https://bartleby.vercel.app"
      - key: BLOB_READ_WRITE_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: COOKIE_SECRET
        generateValue: true

  # Node.js backend service (worker)
  - type: worker
    name: instantory-node
    runtime: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 20.17.0
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: instantory_sql
          property: connectionString
      - key: NEON_DATABASE_URL
        sync: false  # Set in dashboard
      - key: CORS_ORIGIN
        value: https://bartleby.vercel.app
      - key: NODE_ENV
        value: production

databases:
  # Main PostgreSQL database on Render
  - name: instantory_sql
    databaseName: instantory_db
    user: instantory_db_user
    plan: free
    ipAllowList: []  # Allow all IPs for development

# Shared environment variables for all services
envVarGroups:
  - name: instantory-shared
    envVars:
      - key: DATA_DIR
        value: /data
      - key: UPLOADS_DIR
        value: /data/uploads
      - key: INVENTORY_IMAGES_DIR
        value: /data/images/inventory
      - key: EXPORTS_DIR
        value: /data/exports
      - key: DOCUMENT_DIRECTORY
        value: /data/documents
      - key: LOG_LEVEL
        value: info
      - key: LOG_FILE
        value: /data/logs/instantory.log
      - key: CACHE_TTL
        value: "300"
      - key: MAX_CACHE_SIZE
        value: "100"
