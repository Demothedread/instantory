  <!-- CSS Variables for Neo-Deco-Rococo Theme -->
  <style>
    :root {
      /* Neo-Deco-Rococo Color Palette */
      --primary-gold: #d4af37;
      --secondary-gold: #b8860b;
      --accent-copper: #b87333;
      --deep-charcoal: #1a1a1a;
      --warm-charcoal: #2d2d2d;
      --soft-ivory: #f8f6f0;
      --pearl-white: #fefefe;
      
      /* Enhanced Typography Hierarchy with Local Fonts */
      --font-display: 'FARRAY', 'Playfair Display', serif; /* FARRAY as primary display font */
      --font-body: 'Metropolis', 'Source Sans Pro', sans-serif; /* Metropolis as primary body font */
      --font-mono: 'Fira Code', monospace;
      --font-accent: 'FARRAY', cursive; /* FARRAY for special accent text */
      --font-ui: 'Metropolis', system-ui, sans-serif; /* Metropolis for UI elements */
      
      /* Geometric Proportions (Golden Ratio Based) */
      --ratio-phi: 1.618;
      --spacing-xs: 0.25rem;
      --spacing-sm: 0.5rem;
      --spacing-md: 1rem;
      --spacing-lg: 1.618rem;
      --spacing-xl: 2.618rem;
      --spacing-xxl: 4.236rem;
      
      /* Neo-Classical Measurements */
      --border-radius-subtle: 4px;
      --border-radius-standard: 8px;
      --border-radius-prominent: 16px;
      --border-width-fine: 1px;
      --border-width-standard: 2px;
      --border-width-bold: 3px;
      
      /* Organic Flow Elements */
      --transition-elegant: cubic-bezier(0.4, 0.0, 0.2, 1);
      --transition-duration-swift: 200ms;
      --transition-duration-standard: 300ms;
      --transition-duration-graceful: 500ms;
      
      /* Shadows and Depth */
      --shadow-subtle: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
      --shadow-standard: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
      --shadow-prominent: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
      --shadow-dramatic: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
    }
    
    /* Initial Loading State with Neo-Deco-Rococo Aesthetics */
    /* Removed invalid JS import statement */
    /* Loading screen styles */
    /* Use fixed position for full viewport coverage */
    /* Use flexbox for centering content */
    /* Use linear gradient for background */

    .app-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, var(--deep-charcoal) 0%, var(--warm-charcoal) 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      font-family: var(--font-display);
      color: var(--primary-gold);
    }
    
    /* Fixed loading ornament using flexbox instead of explicit dimensions */
    .loading-ornament {
      /* Use min-width/min-height with flex for better box model compliance */
      min-width: 120px;
      min-height: 120px;
      aspect-ratio: 1;
      border: var(--border-width-standard) solid var(--primary-gold);
      border-radius: 50%;
      position: relative;
      animation: rotate 2s linear infinite;
      margin-bottom: var(--spacing-xl);
      /* Alternative: Use padding-based approach for consistent dimensions */
      box-sizing: border-box;
    }
    
    .loading-ornament::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      /* Use min-width/min-height with aspect-ratio for consistent sizing */
      min-width: 80px;
      min-height: 80px;
      aspect-ratio: 1;
      border: var(--border-width-fine) solid var(--accent-copper);
      border-radius: 50%;
      animation: rotate 1.5s linear infinite reverse;
      box-sizing: border-box;
    }
    
    .loading-ornament::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      /* Use fixed dimensions for ::after pseudo-element (no border conflicts) */
      width: 40px;
      height: 40px;
      background: var(--primary-gold);
      border-radius: 50%;
      animation: pulse 1s ease-in-out infinite alternate;
    }
    
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    @keyframes pulse {
      from { opacity: 0.7; transform: translate(-50%, -50%) scale(0.8); }
      to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }
    
    .loading-text {
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-align: center;
      margin-bottom: var(--spacing-md);
    }
    
    .loading-subtitle {
      font-family: var(--font-body);
      font-size: 0.875rem;
      font-weight: 300;
      letter-spacing: 0.05em;
      opacity: 0.8;
      text-align: center;
    }
    
    /* Base Reset and Neo-Deco-Rococo Foundation */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html {
      font-size: 16px;
      scroll-behavior: smooth;
    }
    
    body {
      font-family: var(--font-body);
      background: var(--deep-charcoal);
      color: var(--soft-ivory);
      line-height: var(--ratio-phi);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
    }
    
    /* Accessibility Enhancements */
    @media (prefers-reduced-motion: reduce) {
      html *, html *::before, html *::after {
        animation-duration: 0.01ms;
        animation-iteration-count: 1;
        transition-duration: 0.01ms;
      }
    }
    
    /* High Contrast Support */
    @media (prefers-contrast: high) {
      :root {
        --primary-gold: #ffff00;
        --deep-charcoal: #000000;
        --soft-ivory: #ffffff;
      }
    }

  <!-- Performance Monitoring Script -->
  <script>
    // Performance monitoring with Neo-Deco-Rococo aesthetic timing
    window.bartlebyPerf = {
      start: performance.now(),
      markMilestone: function(name) {
        performance.mark('bartleby-' + name);
        console.log(`‚ö° Bartleby Milestone: ${name} at ${(performance.now() - this.start).toFixed(2)}ms`);
      }
    };
    
    // Enhanced loading screen management with timeout
    window.addEventListener('DOMContentLoaded', function() {
      window.bartlebyPerf.markMilestone('dom-ready');
      
      let attempts = 0;
      const maxAttempts = 100; // 10 seconds max (100 * 100ms)
      
      // Remove loading screen once React renders
      const checkForReactRoot = setInterval(function() {
        attempts++;
        const root = document.getElementById('root');
        
        // Check if React has rendered or if we've timed out
        if ((root && root.children.length > 1) || attempts >= maxAttempts) {
          const loader = document.getElementById('initial-loader');
          
          if (loader) {
            if (attempts >= maxAttempts) {
              console.warn('‚ö†Ô∏è Loading timeout reached - forcing React mount');
              
              // Update loading message to indicate timeout
              const loadingText = loader.querySelector('.loading-text');
              const loadingSubtitle = loader.querySelector('.loading-subtitle');
              
              if (loadingText) loadingText.textContent = 'LOADING TIMEOUT';
              if (loadingSubtitle) loadingSubtitle.textContent = 'Proceeding anyway...';
              
              // Force show the app even if React hasn't mounted properly
              setTimeout(() => {
                // If React still hasn't mounted, show fallback content
                if (root && root.children.length <= 1) {
                  root.innerHTML = `
                    <div style="
                      position: fixed;
                      top: 0;
                      left: 0;
                      width: 100vw;
                      height: 100vh;
                      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
                      display: flex;
                      flex-direction: column;
                      align-items: center;
                      justify-content: center;
                      color: #d4af37;
                      font-family: 'Playfair Display', serif;
                      text-align: center;
                      padding: 2rem;
                    ">
                      <h1 style="font-size: 2rem; margin-bottom: 1rem;">
                        Bartleby Loading Issue
                      </h1>
                      <p style="font-size: 1.125rem; margin-bottom: 2rem; opacity: 0.9;">
                        The application is taking longer than expected to load.
                      </p>
                      <button
                        onclick="window.location.reload()"
                        style="
                          background: #d4af37;
                          color: #1a1a1a;
                          border: none;
                          padding: 0.75rem 1.5rem;
                          border-radius: 4px;
                          font-size: 1rem;
                          cursor: pointer;
                        "
                      >
                        Reload Application
                      </button>
                      <p style="font-size: 0.875rem; margin-top: 1rem; opacity: 0.7;">
                        This may be due to network issues or configuration problems.
                      </p>
                    </div>
                  `;
                }
              }, 1000);
            }
            
            // Fade out the loader
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 300ms cubic-bezier(0.4, 0.0, 0.2, 1)';
            setTimeout(() => {
              if (loader.parentNode) {
                loader.remove();
              }
            }, 300);
          }
          
          window.bartlebyPerf.markMilestone('react-rendered');
          clearInterval(checkForReactRoot);
        }
      }, 100);
      
      // Additional safety timeout - force clear loading screen after 15 seconds
      setTimeout(() => {
        const loader = document.getElementById('initial-loader');
        if (loader) {
          console.warn('‚ö†Ô∏è Emergency timeout - force removing loading screen');
          loader.remove();
        }
        clearInterval(checkForReactRoot);
      }, 15000);
    });
    
    // Service Worker Registration for PWA capabilities
    // Note: Service Worker temporarily disabled to resolve 404 error
    // TODO: Implement proper service worker for offline functionality
    if ('serviceWorker' in navigator && false) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js')
          .then(function(registration) {
            console.log('üîß Service Worker registered successfully');
            window.bartlebyPerf.markMilestone('sw-registered');
          })
          .catch(function(error) {
            console.log('Service Worker registration failed:', error);
          });
      });
    }
  </script>
