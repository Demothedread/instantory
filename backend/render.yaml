services:
  - type: web
    name: instantory-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: hypercorn server:app --bind 0.0.0.0:$PORT
    envVars:
      - key: FLASK_ENV
        value: ${FLASK_ENV}
      - key: FLASK_APP
        value: server.py
      - key: PORT
        value: "10000"  # Explicitly set PORT to match the server
      - key: PYTHON_VERSION
        value: 3.11.0  # Updated to match the environment
      - key: CORS_ORIGIN
        value: ${CORS_ORIGIN}  # Add CORS_ORIGIN env var
      - key: DATABASE_URL
        fromDatabase:
          name: instantory-db
          property: connectionString
databases:
  - name: instantory_sql
    databaseName: instantory_sql
    plan: free
